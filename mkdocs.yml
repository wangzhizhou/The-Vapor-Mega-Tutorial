site_name: 'Vapor 大型教程'
site_description: 'Learn Vapor and Practice'
site_url: 'https://github.com/wangzhizhou/The-Vapor-Mega-Tutorial'
site_author: 'wangzhizhou'

theme: 
  name: 'material'
  palette:
    primary: 'Green'
    accent: 'Orange'
  font: 
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  #logo: # 'images/logo.svg'
    # icon: 'cloud'
  language: 'zh'
  direction: 'ltr'
  # favicon: 'assets/images/favicon.ico'
  feature:
    tabs: true

repo_name: 'GitHub 仓库'
repo_url: 'https://github.com/wangzhizhou/The-Vapor-Mega-Tutorial'

copyright: 'Copyright &copy; 2018-20XX wangzhizhou'

extra:
  search:
    language: 'zh'
  social:
    - type: 'github'
      link: 'https://github.com/wangzhizhou'
  disque: ''

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


# extra:
    # disqus: 'joker-vapor'

